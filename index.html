    <!-- Animowane logo -->
    <script>
      var obecnyobrazek = 0;
      var listaobrazkow = [];
      var czas = 5000;
      
      //lista obrazków
      listaobrazkow[0] = "https://cdn.pixabay.com/photo/2018/12/25/11/10/deer-3894103_960_720.png";
      listaobrazkow[1] = "https://cdn.pixabay.com/photo/2017/11/24/16/29/tea-2975184_960_720.png";
      listaobrazkow[2] = "https://cdn.pixabay.com/photo/2019/05/01/09/50/swan-4170400_960_720.jpg";
      
      //zmiana slajdu
      function zmianaSlajdu()
      {
        document.getElementById("slajd").src = listaobrazkow[obecnyobrazek];
        if(obecnyobrazek < listaobrazkow.length - 1)
        {
           obecnyobrazek++;
        } else
        {
          obecnyobrazek = 0;
        }
        
        setTimeout("zmianaSlajdu()", czas);
      }
      
      window.onload = zmianaSlajdu;
    </script>
    <img id="slajd" style="max-width:600px; max-height:600px;">
  </body>
