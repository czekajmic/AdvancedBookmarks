    <!-- Animowane logo -->
    <div class="logo-lista" id="logo1">
      <script type="text/javascript">
        //bieżący obrazek w logo
        var biezacyobrazek = 1;
        //lista obrazków
        var listaobrazkow = [
          "https://gim.uw.edu/sites/gim.uw.edu/files/news_tiles/stock%20photo%20-%20doctor%20hands%20computer.jpg",
          "https://online.louisiana.edu/sites/online/files/styles/large/public/j-kelly-brito-256889-unsplash.jpg?itok=Eh-rh1Hd",
          "https://miro.medium.com/max/960/1*vXmp4X66hRDFR8YMyT8EWQ.jpeg"
          ];
        var nowyelement;
        var i;
        for (i = 1; i <= listaobrazkow.length; i++)
        {
          //tworzymy Article
          nowyelement = document.createElement("article");
          nowyelement.id = "logoobrazek" + i;
          nowyelement.class = "element-listy";
          //przyłączamy Article do strony
          document.getElementById("logo1").appendChild(nowyelement);
          //tworzymy obrazek
          nowyelement = document.createElement("img");
          nowyelement.id = "obrazekarticle" + i;
          nowyelement.class = "obrazek-element";
          nowyelement.src = listaobrazkow[i-1];
          //przyłączamy obrazek do article
          document.getElementById("logoobrazek" + i).appendChild(nowyelement);
        }
        //przełączamy animacje
        window.setInterval(zmienLogo,2000);
        
        function zmienLogo()
        {
          if (biezacyobrazek < listaobrazkow.length)
          {
            biezacyobrazek++;
          } else
          {
            biezacyobrazek = 1;
          }
          for (i = 1; i <= listaobrazkow.length; i++)
          {
            if (i < biezacyobrazek)
            {
              document.getElementById("logoobrazek" + i).classList.add("logo_wjazd");
              document.getElementById("logoobrazek" + i).classList.remove("logo_wyjazd");
              document.getElementById("logoobrazek" + i).classList.remove("logo_obecny"); 
            } else if(i == biezacyobrazek)
            {
              document.getElementById("logoobrazek" + i).classList.remove("logo_wjazd");
              document.getElementById("logoobrazek" + i).classList.remove("logo_wyjazd");
              document.getElementById("logoobrazek" + i).classList.add("logo_obecny"); 
            } else if(i > biezacyobrazek)
            {
              document.getElementById("logoobrazek" + i).classList.remove("logo_wjazd");
              document.getElementById("logoobrazek" + i).classList.add("logo_wyjazd");
              document.getElementById("logoobrazek" + i).classList.remove("logo_obecny"); 
            }
          }
          
        }
      </script>
    </div>
