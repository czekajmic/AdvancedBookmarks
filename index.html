<html>
  <head>
    <!-- tytuł strony wyświetlany na górze -->
    <title>
      No siema
    </title>
    
    <!-- link do pliku CSS -->
    <link rel="stylesheet" type="text/css" href="settings/main.css">
    <!-- link do pliku z funkcjami -->
    <script type="text/javascript" src="settings/main.js"></script>
    <script>
      var i;
      const ileobrazkow = 3;
    </script>
  </head>
  <body>
    <p class="nowa_klasa">
      <b>Hej,</b><i> hej,</i> <s>hej sokoły</s><br>
      Omijajcie góry lasy doły.
    </p>
    <p>
      <table class="tabela_a">
        <tr>
          <th>
            Nagłówek
          </th>
          <th>
            Nagłówek 2
          </th>
        </tr>
        <tr>
          <td>
            A1
          </td>
          <td>
            A2
          </td>
        </tr>
        <tr>
          <td>
            B1
          </td>
          <td>
            B2
          </td>
        </tr>
      </table>
    </p>
    <p>
      <table class="tabela_b">
        <tr>
          <th>
            I1
          </th>
          <th>
            I2
          </th>
        </tr>
        <tr>
          <td>
            II1
          </td>
          <td>
            II2
          </td>
        </tr>
      </table>
    </p>
    
    <!-- Animowane logo -->
    <div class="logo-lista" id="logo1">
      <script type="text/javascript">
        var nowyelement;
        for (i = 1; i < ileobrazkow; i++)
        {
          //tworzymy Article
          nowyelement = document.createElement("article");
          nowyelement.id = "logoobrazek" + i;
          nowyelement.class = "element-listy";
          nowyelement.innerHTML = i;
          //przyłączamy Article do strony
          document.getElementById("logo1").appendChild(nowyelement);
        }
      </script>
    </div>
  </body>
</html>
